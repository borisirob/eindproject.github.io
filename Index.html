<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            width: 200px;
            background-color: #333;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            overflow: auto;
            padding-top: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            padding: 10px;
            text-align: center;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        nav ul li a:hover {
            background-color: #555;

        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }

        @media screen and (max-width: 768px) {
            nav {
                width: 100%;
                height: auto;
                position: static;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Game 1</a></li>
            <li><a href="#">Game 2</a></li>
            <li><a href="#">Game 3</a></li>
        </ul>
    </nav>
    <div class="content">
        <!-- Your content goes here -->
        <h1>Welcome to My Website</h1>
        <p>This is a simple webpage template with a left navigation list.</p>
    </div>
</body>
</html>
